<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App Project</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Enter your location..." /> 
    </header>
    <main>
      <section class= "location">
        <div class="city">Delhi, IN</div>
        <div class="date">Sunday 26 July 2020</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Rainy</div>
        <div class="hi-low">34°c / 36°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>
</html>
